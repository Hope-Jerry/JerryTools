name: Build and Package Tauri App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 14

    - name: Install dependencies
      run: npm install

    - name: Build Tauri app for Windows
      run: npm run tauri build -- --target win

    - name: Package Tauri app for Windows
      run: npm run tauri build -- --target win --format zip

    - name: Build Tauri app for macOS
      run: npm run tauri build -- --target osx

    - name: Package Tauri app for macOS
      run: npm run tauri build -- --target osx --format zip

    - name: Build Tauri app for Linux
      run: npm run tauri build -- --target linux

    - name: Package Tauri app for Linux
      run: npm run tauri build -- --target linux --format zip

    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: tauri-app
        path: target/release
