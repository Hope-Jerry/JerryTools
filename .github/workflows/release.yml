name: Build and Publish Tauri App

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 14

    - name: Install dependencies
      run: npm install

    - name: Build Tauri app for Windows
      run: npm run tauri build -- --platform windows --arch x64

    - name: Package Tauri app for Windows
      run: npm run tauri build -- --platform windows --arch x64 --format zip

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          target/release/*.zip
        token: ${{ secrets.GITHUB_TOKEN }}
